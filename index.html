<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intégration des publicités alignées</title>

  <!-- Script Google AdSense (chargé une seule fois) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3659884670016121"
          crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-container {
      width: 100%;
      max-width: 1100px; /* 728px (centre) + 2x160px (côtés) + marges */
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Conteneur pour la grille des pubs */
    .ads-grid {
      display: grid;
      grid-template-columns: 160px 728px 160px;
      grid-template-rows: auto;
      gap: 20px;
      width: 100%;
      margin: 20px 0;
    }

    /* Conteneurs des pubs */
    .ad-container {
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ads-text {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 11px;
      color: #888;
    }

    /* Pubs latérales (160x600) */
    .side-ad {
      height: 600px;
    }

    .side-ad ins {
      width: 160px !important;
      height: 600px !important;
    }

    /* Pub centrale (728x90) */
    .center-ad {
      height: 90px;
    }

    .center-ad ins {
      width: 728px !important;
      height: 90px !important;
    }

    /* Pubs horizontales (haut/bas) */
    .horizontal-ad {
      width: 100%;
      height: 90px;
      margin: 10px 0;
    }

    .horizontal-ad ins {
      width: 728px !important;
      height: 90px !important;
    }

    /* Pour les écrans étroits */
    @media (max-width: 1050px) {
      .ads-grid {
        grid-template-columns: 1fr;
        max-width: 728px;
      }

      .side-ad {
        display: none; /* Masquer les pubs latérales sur mobile */
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- PUB EN HAUT -->
    <div class="ad-container horizontal-ad">
      <span class="ads-text">Publicité</span>
      <ins class="adsbygoogle"
           data-ad-client="ca-pub-3659884670016121"
           data-ad-slot="1863426799"
           data-ad-format="auto"></ins>
    </div>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

    <!-- GRILLE POUR LES PUBS LATÉRALES + CENTRE -->
    <div class="ads-grid">
      <!-- PUB CÔTÉ GAUCHE -->
      <div class="ad-container side-ad">
        <span class="ads-text">Publicité</span>
        <ins class="adsbygoogle"
             data-ad-client="ca-pub-3659884670016121"
             data-ad-slot="8829549574"
             data-ad-format="auto"></ins>
      </div>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

      <!-- PUB CENTRALE -->
      <div class="ad-container center-ad">
        <span class="ads-text">Publicité</span>
        <ins class="adsbygoogle"
             data-ad-client="ca-pub-3659884670016121"
             data-ad-slot="4437333830"
             data-ad-format="auto"></ins>
      </div>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

      <!-- PUB CÔTÉ DROIT -->
      <div class="ad-container side-ad">
        <span class="ads-text">Publicité</span>
        <ins class="adsbygoogle"
             data-ad-client="ca-pub-3659884670016121"
             data-ad-slot="2709604605"
             data-ad-format="auto"></ins>
      </div>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- PUB EN BAS -->
    <div class="ad-container horizontal-ad">
      <span class="ads-text">Publicité</span>
      <ins class="adsbygoogle"
           data-ad-client="ca-pub-3659884670016121"
           data-ad-slot="6924181788"
           data-ad-format="auto"></ins>
    </div>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>
</body>
</html>
