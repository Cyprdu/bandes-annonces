<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Répertoire des Bandes Annonces</title>
    <style>
        /* Ajout d'un style pour les espaces publicitaires */
        .sidebar {
            position: fixed;
            top: 0;
            width: 250px;
            height: 100%;
            z-index: 10;
        }

        .left-sidebar {
            left: 0;
        }

        .right-sidebar {
            right: 0;
        }

        /* Pour que le contenu ne soit pas caché par les pubs */
        main {
            margin-left: 250px;
            margin-right: 250px;
        }

        /* Autres styles existants (ne changent pas) */
        .search-bar {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            position: relative;
        }

        .popup-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        button, a.button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, a.button:hover {
            background-color: #0056b3;
        }

        .movie-item.hidden {
            display: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .movie-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding-bottom: 10px;
        }

        .movie-item:hover {
            transform: scale(1.05);
        }

        .logo-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        span {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            display: none;
        }

        .scroll-to-top img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

    <!-- Popup de lecture de la bande annonce -->
    <div id="video-popup" class="popup" onclick="closePopup()">
        <div class="popup-content" onclick="event.stopPropagation()">
            <iframe id="video-player" width="560" height="315" frameborder="0" allowfullscreen></iframe>
            <div class="popup-buttons">
                <button onclick="copyLink()">Copier le lien MP4</button>
                <a href="" id="fullscreen-link" class="button" target="_blank">Mettre en plein écran</a>
            </div>
        </div>
    </div>

    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        
        function openPopup(videoUrl) {
            const popup = document.getElementById("video-popup");
            const videoPlayer = document.getElementById("video-player");
            const fullscreenLink = document.getElementById("fullscreen-link");
            
            popup.style.display = "flex";
            videoPlayer.src = videoUrl;
            fullscreenLink.href = videoUrl;
        }

        function closePopup() {
            const popup = document.getElementById("video-popup");
            const videoPlayer = document.getElementById("video-player");
            
            popup.style.display = "none";
            videoPlayer.src = "";
        }

        function filterMovies() {
            const searchInput = document.getElementById("search-input").value.toLowerCase();
            const movieItems = document.querySelectorAll(".movie-item");
            
            movieItems.forEach(item => {
                const title = item.getAttribute("data-title").toLowerCase();
                if (title.includes(searchInput)) {
                    item.classList.remove("hidden");
                } else {
                    item.classList.add("hidden");
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const movieItems = document.querySelectorAll('.movie-item');
            
            movieItems.forEach(item => {
                const movieTitle = item.querySelector('span').textContent.trim();
                item.setAttribute('data-title', movieTitle);
            });
        });

        window.addEventListener("scroll", function () {
            const scrollToTop = document.getElementById("scrollToTop");
            if (window.scrollY > 300) {
                scrollToTop.style.display = "flex";
            } else {
                scrollToTop.style.display = "none";
            }
        });

        document.getElementById("scrollToTop").addEventListener("click", function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>
